<!doctype html>
<html>
    <head>
        <title>My Project</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/login.css">
        <script src="css/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
            <div class="wrapper fadeInDown login">
                    <div id="formContent">
                      <!-- Tabs Titles -->
                  

                  
                      <!-- Login Form -->
                      <form action="pages/main.html">
                        <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username" required>
                        <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" required>
                        <input type="button" id="login" class="fadeIn fourth" value="Log In">
                      </form>
                  
                      <!-- Remind Passowrd -->
                      <div id="formFooter">
                        <a class="underlineHover" href="#">Forgot Password?</a>
                      </div>
                  
                    </div>
                  </div>
          <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
